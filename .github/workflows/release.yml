name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # Production readiness gate - must pass before release
  production-readiness:
    name: Production Readiness Gate
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-cov black flake8
    
    - name: Run production readiness gate
      run: |
        echo "üîç Production Readiness Gate - BLOCKING RELEASE"
        echo "================================================"
        
        ALL_PASSED=true
        
        # Syntax check
        echo -n "Syntax validation: "
        if ! python3 -m py_compile power_benchmarking_suite/**/*.py scripts/**/*.py 2>&1; then
          echo "‚ùå FAILED"
          ALL_PASSED=false
        else
          echo "‚úÖ PASSED"
        fi
        
        # Formatting check
        echo -n "Code formatting: "
        if ! black --check --line-length 100 power_benchmarking_suite/ scripts/ tests/ 2>&1; then
          echo "‚ùå FAILED"
          ALL_PASSED=false
        else
          echo "‚úÖ PASSED"
        fi
        
        # Documentation check
        echo -n "Documentation match: "
        if ! python scripts/verify_documentation_match.py 2>&1; then
          echo "‚ùå FAILED"
          ALL_PASSED=false
        else
          echo "‚úÖ PASSED"
        fi
        
        # Dependency check
        echo -n "Dependencies valid: "
        if ! python scripts/check_dependencies.py 2>&1; then
          echo "‚ùå FAILED"
          ALL_PASSED=false
        else
          echo "‚úÖ PASSED"
        fi
        
        # CLI check
        echo -n "CLI commands: "
        if ! power-benchmark --help > /dev/null 2>&1; then
          echo "‚ùå FAILED"
          ALL_PASSED=false
        else
          echo "‚úÖ PASSED"
        fi
        
        echo ""
        if [ "$ALL_PASSED" = true ]; then
          echo "‚úÖ PRODUCTION READY: All checks passed"
          exit 0
        else
          echo "‚ùå NOT PRODUCTION READY: Checks failed"
          echo "::error::Production readiness gate failed. Release blocked."
          exit 1
        fi

  build-and-publish:
    runs-on: ubuntu-latest
    needs: production-readiness  # REQUIRED: Must pass production readiness gate first
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')


