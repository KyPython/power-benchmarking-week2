name: Production Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      deploy_github:
        description: 'Deploy to GitHub (create tag & release)'
        type: boolean
        default: true
      deploy_testpypi:
        description: 'Deploy to TestPyPI'
        type: boolean
        default: false
      deploy_pypi:
        description: 'Deploy to PyPI (PRODUCTION)'
        type: boolean
        default: false
  push:
    tags:
      - 'v*.*.*'

jobs:
  # Production readiness gate - must pass before deployment
  production-readiness:
    name: Production Readiness Gate
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-cov black flake8 mypy bandit safety
    
    - name: Run production readiness gate
      run: |
        echo "ðŸ” Production Readiness Gate - BLOCKING DEPLOYMENT"
        echo "=================================================="
        
        ALL_PASSED=true
        
        # Syntax check
        echo -n "Syntax validation: "
        if ! python3 -m py_compile power_benchmarking_suite/**/*.py scripts/**/*.py 2>&1; then
          echo "âŒ FAILED"
          ALL_PASSED=false
        else
          echo "âœ… PASSED"
        fi
        
        # Formatting check
        echo -n "Code formatting: "
        if ! black --check --line-length 100 power_benchmarking_suite/ scripts/ tests/ 2>&1; then
          echo "âŒ FAILED"
          ALL_PASSED=false
        else
          echo "âœ… PASSED"
        fi
        
        # Critical linting (syntax errors only)
        echo -n "Critical linting: "
        if ! flake8 power_benchmarking_suite/ scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics 2>&1 | grep -q "^0"; then
          echo "âŒ FAILED"
          ALL_PASSED=false
        else
          echo "âœ… PASSED"
        fi
        
        # Documentation check
        echo -n "Documentation match: "
        if ! python scripts/verify_documentation_match.py 2>&1; then
          echo "âŒ FAILED"
          ALL_PASSED=false
        else
          echo "âœ… PASSED"
        fi
        
        # Dependency check
        echo -n "Dependencies valid: "
        if ! python scripts/check_dependencies.py 2>&1; then
          echo "âŒ FAILED"
          ALL_PASSED=false
        else
          echo "âœ… PASSED"
        fi
        
        # CLI check
        echo -n "CLI commands: "
        if ! power-benchmark --help > /dev/null 2>&1; then
          echo "âŒ FAILED"
          ALL_PASSED=false
        else
          echo "âœ… PASSED"
        fi
        
        # Tests check
        echo -n "Tests: "
        if [ -d "tests" ]; then
          if ! pytest tests/ -v --tb=short 2>&1 | grep -q "passed\|PASSED"; then
            echo "âŒ FAILED"
            ALL_PASSED=false
          else
            echo "âœ… PASSED"
          fi
        else
          echo "âš ï¸ NO TESTS (warning but not blocking)"
        fi
        
        echo ""
        echo "=================================================="
        if [ "$ALL_PASSED" = true ]; then
          echo "âœ… PRODUCTION READY: All critical checks passed"
          exit 0
        else
          echo "âŒ NOT PRODUCTION READY: Critical checks failed"
          echo "::error::Production readiness gate failed. Deployment blocked."
          exit 1
        fi

  deploy:
    runs-on: ubuntu-latest
    needs: production-readiness  # REQUIRED: Must pass production readiness gate first
    permissions:
      contents: write
      id-token: write  # For PyPI publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build twine

      - name: Extract version from tag
        if: github.event_name == 'push'
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ steps.version.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Verify production readiness passed
        run: |
          echo "âœ… Production readiness gate passed (required for deployment)"
          echo "All critical checks completed in previous job"

      - name: Build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python -m build
          ls -lh dist/

      - name: Verify build
        run: |
          twine check dist/*

      - name: Deploy to GitHub
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_github == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create or update release
          gh release create "v${VERSION}" \
            --title "v${VERSION} - Power Benchmarking Suite" \
            --notes "See CHANGELOG.md for details" \
            dist/* \
            || gh release edit "v${VERSION}" \
              --title "v${VERSION} - Power Benchmarking Suite" \
              --notes "See CHANGELOG.md for details"

      - name: Deploy to TestPyPI
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.deploy_testpypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Deploy to PyPI (Production)
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.deploy_pypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to PRODUCTION PyPI..."
          twine upload dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/*
          retention-days: 30

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distributions" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ | tail -n +2 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Test installation: \`pip install power-benchmarking-suite\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor for issues" >> $GITHUB_STEP_SUMMARY
          echo "3. Announce release" >> $GITHUB_STEP_SUMMARY


