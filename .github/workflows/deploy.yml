name: Production Deployment

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      deploy_github:
        description: 'Deploy to GitHub (create tag & release)'
        type: boolean
        default: true
      deploy_testpypi:
        description: 'Deploy to TestPyPI'
        type: boolean
        default: false
      deploy_pypi:
        description: 'Deploy to PyPI (PRODUCTION)'
        type: boolean
        default: false
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # For PyPI publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build twine

      - name: Extract version from tag
        if: github.event_name == 'push'
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ steps.version.outputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Run pre-flight checks
        run: |
          echo "Running pre-flight checks..."
          python3 -m py_compile power_benchmarking_suite/**/*.py scripts/**/*.py || true
          black --check --line-length 100 power_benchmarking_suite/ scripts/ || true

      - name: Run tests
        run: |
          if [ -d "tests" ]; then
            pip install pytest pytest-cov
            pytest tests/ -v --tb=short || echo "Tests failed but continuing..."
          else
            echo "No tests directory found"
          fi

      - name: Build package
        run: |
          rm -rf dist/ build/ *.egg-info
          python -m build
          ls -lh dist/

      - name: Verify build
        run: |
          twine check dist/*

      - name: Deploy to GitHub
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_github == 'true') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create or update release
          gh release create "v${VERSION}" \
            --title "v${VERSION} - Power Benchmarking Suite" \
            --notes "See CHANGELOG.md for details" \
            dist/* \
            || gh release edit "v${VERSION}" \
              --title "v${VERSION} - Power Benchmarking Suite" \
              --notes "See CHANGELOG.md for details"

      - name: Deploy to TestPyPI
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.deploy_testpypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*

      - name: Deploy to PyPI (Production)
        if: |
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.deploy_pypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "ðŸš€ Deploying to PRODUCTION PyPI..."
          twine upload dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/*
          retention-days: 30

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Distributions" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ | tail -n +2 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Test installation: \`pip install power-benchmarking-suite\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Monitor for issues" >> $GITHUB_STEP_SUMMARY
          echo "3. Announce release" >> $GITHUB_STEP_SUMMARY


