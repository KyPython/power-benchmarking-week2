name: Test

on:
  push:
    branches: [ main, develop, dev ]
  pull_request:
    branches: [ main, develop, dev ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        pip install pytest pytest-cov
    
    - name: Run unit tests
      run: |
        if [ -f "tests/test_business.py" ] && [ -f "tests/test_marketing.py" ]; then
          pytest tests/test_business.py tests/test_marketing.py -v
        else
          echo "⚠️ Unit test files not found, skipping..."
        fi
    
    - name: Run integration tests
      run: |
        if [ -f "tests/integration_test.py" ]; then
          python tests/integration_test.py
        else
          echo "⚠️ Integration test file not found, skipping..."
        fi
    
    - name: Test all CLI commands
      run: |
        power-benchmark --version
        power-benchmark --help
        power-benchmark monitor --help
        power-benchmark analyze --help
        power-benchmark optimize --help
        power-benchmark config --help
        power-benchmark quickstart --help
        power-benchmark validate --help
        power-benchmark business --help
        power-benchmark marketing --help
        power-benchmark schedule --help
        power-benchmark help --help


