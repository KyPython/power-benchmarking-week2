name: Auto-Format

on:
  pull_request:
    branches: [ main, develop, dev ]
  workflow_dispatch:

jobs:
  auto-format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Black
      run: |
        python -m pip install --upgrade pip
        pip install black
    
    - name: Check current formatting
      id: format-check
      run: |
        if black --check --line-length 100 power_benchmarking_suite/ scripts/ tests/ 2>&1; then
          echo "âœ… Code is already properly formatted"
          echo "needs_format=false" >> $GITHUB_OUTPUT
        else
          echo "âŒ Code formatting issues found - will auto-fix"
          echo "needs_format=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Auto-format code
      if: steps.format-check.outputs.needs_format == 'true'
      run: |
        black --line-length 100 power_benchmarking_suite/ scripts/ tests/
        echo "âœ… Code auto-formatted"
    
    - name: Check for changes
      if: steps.format-check.outputs.needs_format == 'true'
      id: changes
      run: |
        git diff --exit-code || echo "has_changes=true" >> $GITHUB_OUTPUT
        git diff --exit-code || exit 0
        echo "has_changes=false" >> $GITHUB_OUTPUT
    
    - name: Commit formatting fixes
      if: steps.format-check.outputs.needs_format == 'true' && steps.changes.outputs.has_changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add power_benchmarking_suite/ scripts/ tests/
        git commit -m "ðŸ”§ Auto-format code with Black [skip ci]"
        git push
        echo "âœ… Formatting fixes committed and pushed"
    
    - name: Create PR comment
      if: steps.format-check.outputs.needs_format == 'true' && steps.changes.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… **Auto-formatting complete!**\n\nCode has been automatically formatted with Black and committed to this PR.'
          })
